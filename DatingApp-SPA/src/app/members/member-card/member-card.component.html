<div class="card mb-4">
  <!-- User Photo  -->
  <div class="card-img-wrapper">
    <img
      class="card-img-top"
      src="{{
        user.photoUrl ||
          'https://mp4-a.udemycdn.com/2017-12-09_09-21-11-bbac3af559c4cddd56eb13b8c5da1e65/original.png?TEwWCuhFcpO4EZ-8OAX1IL61mInParE4KB4Hrm3YDirSaOAMyJv55xgLhzZqD4yRIN1Vgv1EKtPVfilxj6xwH6rRU6K7tqdlksoskSUIKWneHP3oSyBSBpkdUvUYFgnTVmt_5QOxO4559JTu3OnV1yHkzoRgv2BkwZvx4sXk22U'
      }}"
      alt="{{ user.knownAs }}"
    />

    <!-- Icons on photo to View User / Like User / Message User  -->
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary" [routerLink]="['/members/', user.id]">
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary" (click)="sendLike(user.id)">
          <i class="fa fa-heart"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
      </li>
    </ul>
  </div>
  <!-- User Information -->
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user"></i> {{ user.knownAs }}, {{ user.age }}
    </h6>
    <p class="card-text text-muted text-center">{{ user.city }}</p>
  </div>
</div>
